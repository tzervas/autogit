# =============================================================================
# AutoGit Base Resources Application
# =============================================================================
# Deploys foundational resources: namespaces, RBAC, and shared configurations
# Must be deployed first (sync wave -2)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autogit-base
  namespace: argocd
  labels:
    app.kubernetes.io/name: autogit-base
    app.kubernetes.io/part-of: autogit
    app.kubernetes.io/component: base
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/tzervas/autogit.git
    targetRevision: main
    path: argocd/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Cluster-scoped resources
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
