# =============================================================================
# cert-manager Application
# =============================================================================
# Deploys cert-manager for automatic TLS certificate management
# Sync wave 0: Infrastructure
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autogit-cert-manager
  namespace: argocd
  labels:
    app.kubernetes.io/name: autogit-cert-manager
    app.kubernetes.io/part-of: autogit
    app.kubernetes.io/component: certificates
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: "v1.16.2"
    helm:
      releaseName: cert-manager
      values: |
        # Install CRDs
        installCRDs: true
        
        # Replicas
        replicaCount: 1
        
        # Resources
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        
        # Webhook configuration
        webhook:
          replicaCount: 1
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
        
        # CA Injector configuration
        cainjector:
          replicaCount: 1
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi
        
        # Prometheus metrics
        prometheus:
          enabled: true
          servicemonitor:
            enabled: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore webhook CA bundle changes
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
