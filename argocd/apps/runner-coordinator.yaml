# =============================================================================
# Runner Coordinator Application
# =============================================================================
# Deploys the AutoGit Runner Coordinator using the custom Helm chart
# Sync wave 2: Supporting service (depends on GitLab)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autogit-runner-coordinator
  namespace: argocd
  labels:
    app.kubernetes.io/name: autogit-runner-coordinator
    app.kubernetes.io/part-of: autogit
    app.kubernetes.io/component: runner-coordinator
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/tzervas/autogit.git
    targetRevision: main
    path: charts/runner-coordinator
    helm:
      releaseName: runner-coordinator
      valueFiles:
        - values.yaml
      values: |
        # Homelab-specific overrides
        config:
          gitlabUrl: "https://gitlab.vectorweight.com"
          cooldownMinutes: 5
          maxIdleRunners: 0
          logLevel: "INFO"
        
        # Use existing secret for tokens
        existingSecret: "autogit-gitlab-tokens"
        
        # Kubernetes executor configuration
        executor:
          type: kubernetes
          kubernetes:
            enabled: true
            namespace: autogit-runners
            serviceAccount: gitlab-runner
        
        # Resource limits for homelab
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "500m"
            memory: 512Mi
        
        # Persistence for SQLite
        persistence:
          enabled: true
          size: 2Gi
        
        # Enable metrics
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
        
        # Ingress for API access
        ingress:
          enabled: true
          className: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.tls: "true"
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: runner.vectorweight.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: runner-coordinator-tls
              hosts:
                - runner.vectorweight.com
  
  destination:
    server: https://kubernetes.default.svc
    namespace: autogit-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
