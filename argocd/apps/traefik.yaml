# =============================================================================
# Traefik Ingress Controller Application
# =============================================================================
# Deploys Traefik as the ingress controller
# Values are loaded from charts/values/ - no inline overrides
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autogit-traefik
  namespace: argocd
  labels:
    app.kubernetes.io/name: autogit-traefik
    app.kubernetes.io/part-of: autogit
    app.kubernetes.io/component: ingress
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    # Primary source: Traefik Helm chart
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: "32.1.0"
      helm:
        releaseName: traefik
        valueFiles:
          - $values/charts/values/traefik.yaml
    
    # Values source: This repository
    - repoURL: https://github.com/tzervas/autogit.git
      targetRevision: main
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
