---
# GitLab tokens for runner-coordinator
# DO NOT COMMIT REAL VALUES - use sealed-secrets or external secrets
apiVersion: v1
kind: Secret
metadata:
  name: autogit-gitlab-tokens
  namespace: autogit-system
  labels:
    app.kubernetes.io/part-of: autogit
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    # Mark as needing manual creation
    argocd.argoproj.io/compare-options: IgnoreExtraneous
type: Opaque
stringData:
  # PLACEHOLDER - Replace with actual GitLab Personal Access Token
  GITLAB_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  # PLACEHOLDER - Replace with actual Runner Registration Token
  GITLAB_RUNNER_REGISTRATION_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
