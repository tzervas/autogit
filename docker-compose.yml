version: '3.8'

services:
  # Git server - GitLab CE provides version control functionality
  git-server:
    build:
      context: ./services/git-server
      args:
        - ARCH=${ARCH:-amd64}
    container_name: autogit-git-server
    hostname: gitlab.autogit.local
    ports:
      - "${GITLAB_HTTP_PORT:-3000}:80"      # HTTP
      - "${GITLAB_HTTPS_PORT:-3443}:443"    # HTTPS
      - "${GITLAB_SSH_PORT:-2222}:22"       # SSH
    volumes:
      - git-config:/etc/gitlab
      - git-logs:/var/log/gitlab
      - git-data:/var/opt/gitlab
    environment:
      - GITLAB_OMNIBUS_CONFIG=${GITLAB_OMNIBUS_CONFIG:-external_url 'http://localhost:3000'}
      - GITLAB_ROOT_PASSWORD=${GITLAB_ROOT_PASSWORD:-CHANGE_ME_SECURE_PASSWORD}
    shm_size: '256m'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/-/health"]
      interval: 30s
      timeout: 10s
      start_period: 180s
      retries: 3
    networks:
      - autogit-network

  # Runner coordinator - manages GPU and compute runners
  runner-coordinator:
    build:
      context: ./services/runner-coordinator
    container_name: autogit-runner-coordinator
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SERVICE_NAME=runner-coordinator
    depends_on:
      - git-server
    networks:
      - autogit-network

networks:
  autogit-network:
    driver: bridge

volumes:
  git-config:
    driver: local
  git-logs:
    driver: local
  git-data:
    driver: local
