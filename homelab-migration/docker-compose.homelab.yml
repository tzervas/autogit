services:
  gitlab:
    image:        # Performance optimizations - RIGHT-SIZED
        gitlab_rails['db_pool'] = 30
        unicorn['worker_processes'] = 4
        sidekiq['concurrency'] = 12
        puma['worker_processes'] = 4
        puma['max_threads'] = 8b/gitlab-ce:latest
    container_name: autogit-git-server
    restart: unless-stopped
    hostname: 'gitlab.vectorweight.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |  # pragma: allowlist secret
        # External URL - HTTPS with domain
        external_url 'https://gitlab.vectorweight.com'

        # Configure Puma to use unix socket only (not TCP port)
        puma['bind'] = 'unix:///var/opt/gitlab/gitlab-rails/sockets/gitlab.socket'
        puma['port'] = nil

        # SSL Configuration
        nginx['ssl_certificate'] = "/etc/gitlab/ssl/gitlab.vectorweight.com.crt"
        nginx['ssl_certificate_key'] = "/etc/gitlab/ssl/gitlab.vectorweight.com.key"  # pragma: allowlist secret
        nginx['ssl_protocols'] = "TLSv1.2 TLSv1.3"
        nginx['ssl_ciphers'] = "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384"
        nginx['ssl_prefer_server_ciphers'] = "off"

        # Redirect HTTP to HTTPS
        nginx['redirect_http_to_https'] = true
        nginx['redirect_http_to_https_port'] = 80

        # Disable unnecessary services for homelab
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        gitlab_rails['time_zone'] = 'UTC'

        # Performance optimizations - BEAST MODE: 28 cores / 56 threads available!
        gitlab_rails['db_pool'] = 50
        unicorn['worker_processes'] = 8
        sidekiq['concurrency'] = 25
        puma['worker_processes'] = 8
        puma['max_threads'] = 16

        # Storage optimization
        gitlab_rails['shared_path'] = '/var/opt/gitlab/gitlab-rails/shared'
        gitlab_rails['uploads_storage_path'] = '/var/opt/gitlab/gitlab-rails/shared'
        gitlab_rails['artifacts_enabled'] = false
        gitlab_rails['lfs_enabled'] = true

        # Security settings
        gitlab_rails['session_expire_delay'] = 604800  # 7 days
        gitlab_rails['password_authentication_enabled_for_web'] = true  # pragma: allowlist secret
        gitlab_rails['password_authentication_enabled_for_git'] = true

        # Registry settings (disabled for now)
        registry['enable'] = false

        # Monitoring (disabled for homelab)
        prometheus_monitoring['enable'] = false
        gitlab_exporter['enable'] = false

        # Email (disabled)
        gitlab_rails['smtp_enable'] = false

        # PostgreSQL Performance Tuning - RIGHT-SIZED
        postgresql['shared_buffers'] = "2GB"
        postgresql['effective_cache_size'] = "8GB"
        postgresql['work_mem'] = "32MB"
        postgresql['maintenance_work_mem'] = "1GB"
        postgresql['checkpoint_completion_target'] = 0.9
        postgresql['wal_buffers'] = "64MB"
        postgresql['max_wal_size'] = "4GB"
        postgresql['min_wal_size'] = "1GB"
        postgresql['random_page_cost'] = 1.1
        postgresql['max_worker_processes'] = 12
        postgresql['max_parallel_workers'] = 8
        postgresql['max_parallel_workers_per_gather'] = 4
        postgresql['max_parallel_maintenance_workers'] = 4
        postgresql['effective_io_concurrency'] = 200

        # Git settings
        gitlab_shell['git_timeout'] = 800
        gitaly['concurrency'] = [
          { 'rpc' => "/gitaly.SmartHTTPService/PostReceivePack", 'max_concurrency' => 20 },
          { 'rpc' => "/gitaly.SmartHTTPService/PostUploadPack", 'max_concurrency' => 20 }
        ]

    ports:
      - "80:80"    # HTTP (redirects to HTTPS)
      - "443:443"  # HTTPS
      - "2222:22"  # SSH
    volumes:
      - ./data/gitlab/config:/etc/gitlab
      - ./data/gitlab/logs:/var/log/gitlab
      - ./data/gitlab/data:/var/opt/gitlab
      - ./data/gitlab/ssl:/etc/gitlab/ssl:ro
    networks:
      - gitlab-network
    # Resource limits - RIGHT-SIZED: Based on actual usage patterns
    deploy:
      resources:
        limits:
          cpus: '12.0'     # Right-sized for actual workload
          memory: 12G      # Right-sized for initialization
        reservations:
          cpus: '4.0'
          memory: 4G
    shm_size: '4gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost/-/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 600s  # 10 minutes for DB initialization on first boot

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: autogit-runner
    restart: unless-stopped
    depends_on:
      - gitlab
    volumes:
      - ./data/gitlab-runner/config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab-network

networks:
  gitlab-network:
    driver: bridge

volumes:
  gitlab-config:
  gitlab-logs:
  gitlab-data:
  gitlab-runner-config:
