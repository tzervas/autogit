global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: autogit
    env: homelab

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # GitLab metrics (if enabled)
  # - job_name: 'gitlab'
  #   static_configs:
  #     - targets: ['gitlab:9090']

  # Node exporter (if deployed)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Docker daemon metrics (requires configuration)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['host.docker.internal:9323']

  # Cadvisor (container metrics)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

remote_write:
  # Optional: Send to remote storage
  # - url: "http://remote-prometheus:9090/api/v1/write"
